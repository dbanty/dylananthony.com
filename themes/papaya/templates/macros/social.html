{% macro social_links(social_config) %}
    <span class="icon-text">
  {% set base_url = get_url(path="", lang=lang) %}

        {% if social_config.twitter %}
            <a
                    href="https://twitter.com/{{ social_config.twitter }}"
                    aria-label="Open {{ social_config.twitter }} Twitter"
                    rel="noopener"
                    target="_blank">
    <span class="icon is-large">
      <i class="icon-twitter" aria-hidden="true" title="Twitter"></i>
    </span>
  </a>
        {% endif %}

        {% if social_config.github %}
            <a
                    href="https://github.com/{{ social_config.github }}"
                    aria-label="Open {{ social_config.github }} GitHub"
                    rel="noopener"
                    target="_blank">
    <span class="icon is-large">
      <i class="icon-github" aria-hidden="true" title="GitHub"></i>
    </span>
  </a>
        {% endif %}

        {% if social_config.email %}
            <a href="mailto:{{ social_config.email }}" aria-label="Email {{ social_config.email }}" target="_blank">
    <span class="icon is-large">
      <i class="icon-envelop" aria-hidden="true" title="email"></i>
    </span>
  </a>
        {% endif %}

    <a href="{{ base_url }}/atom.xml" aria-label="RSS Feed" target="_blank">
    <span class="icon is-large">
      <i class="icon-rss" aria-hidden="true" title="RSS"></i>
    </span>
  </a>

</span>
{% endmacro %}
